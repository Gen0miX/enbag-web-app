<div class="row mx-auto my-auto">
  <div class="col-sm-8">
    <h2>Log in</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" id="email" class="form-control" formControlName="email"
               [ngClass]="{'is-invalid': submitted && f.email.errors}">
        <div class="invalid-feedback d-block" *ngIf="submitted && f.email.errors">
          <div *ngIf="f.email.errors.required">E-mail is required</div>
          <div *ngIf="f.email.errors.email">E-mail is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password"
               [ngClass]="{'is-invalid': submitted && f.password.errors}">
        <div class="invalid-feedback d-block" *ngIf="submitted && f.password.errors">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="row w-75 mx-auto my-auto">
        <div class="col">
          <button class="btn btn-primary" type="submit">Log in</button>
        </div>
       <div class="col">
         <div class="container" routerLinkActive="active">
           <button class="btn btn-primary" routerLink="../signup" type="button" *ngIf="location">Register</button>
         </div>
       </div>
       <div class="col">
         <button class="btn btn-secondary" type="button" (click)="open(content)">Reset password</button>
       </div>
      </div>
    </form>
    <p class="text-info" *ngIf="!location">You need to access this page by scanning a code QR to register</p>
    <p class="text-danger">{{errorMessage}}</p>
  </div>
</div>

<ng-template #content let-modal>
   <div class="modal-header">
     <h4 class="modal-title" id="modal-basic-title">Reset password</h4>
     <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
   </div>
  <form [formGroup]="resetPassForm" (ngSubmit)="onSubmitPassReset()">
  <div class="modal-body">
      <div class="form-group">
        <label for="emailPassReset">Email</label>
        <input type="text" id="emailPassReset" class="form-control" formControlName="emailPassReset"
               [ngClass]="{'is-invalid': resetPassSubmitted && frp.emailPassReset.errors}">
        <div class="invalid-feedback d-block" *ngIf="resetPassSubmitted && frp.emailPassReset.errors">
          <div *ngIf="frp.emailPassReset.errors.required">E-mail is required</div>
          <div *ngIf="frp.emailPassReset.errors.email">E-mail is invalid</div>
        </div>
      </div>
  </div>
    <p class="text-danger" *ngIf="!frp.emailPassReset.errors">{{errorMessageRP}}</p>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="modal.close">Confirm</button>
  </div>
  </form>
</ng-template>
