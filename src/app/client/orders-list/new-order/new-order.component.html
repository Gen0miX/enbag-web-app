<p>new order works</p>

<div class="container">
  <form [formGroup]="orderForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="spotNR">Parking spot number</label>
      <input type="number" class="form-control" id="spotNR" formControlName="spotNR">
    </div>
    <div class="form-group" [formGroup]="dateForm">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [matDatepickerFilter]="filters" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-selection-list #timesSelected
                          (selectionChange)="onGroupsChange(timesSelected.selectedOptions.selected)"
                          formControlName="timeList">
        <mat-list-option *ngFor="let time of times" [value]="time"
                         style="display:inline-block; width:50%;">
          <p matLine>{{time.startTime}} <br>
            {{time.endTime}}</p>
        </mat-list-option>
      </mat-selection-list>
    </div>
    <p class="text-danger" *ngIf="!isTimeSelected">You need to select at least one time</p>
    <button class="btn btn-success"
            (click)="onAddDates()" [disabled]="dateForm.invalid">Add a new date
    </button>
    <button class="btn btn-primary" type="submit">Create order</button>
  </form>
  <mat-list *ngFor="let dateTime of datesTime; let i = index"
            style="display:inline-block; width:50%;">
    <mat-list-item>Date {{i}} : {{dateTime.date}}/{{dateTime.startTime}}-{{dateTime.endTime}}</mat-list-item>
  </mat-list>
</div>
